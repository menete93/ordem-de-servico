<form class="form">
    <h1>Actualizar Cliente</h1>
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliete.nome" [formControl]="nome" required="nome" name="nome"  matInput placeholder="Ex. Pizza">
      <mat-error *ngIf="nome.invalid">{{errorValidName()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Cpf</mat-label>
        <input [(ngModel)]="cliete.cpf"  [formControl]="cpf" required="cpf" name="cpf" maxlength="11" matInput placeholder="12345P" >
        <mat-error *ngIf="cpf.invalid">{{errorValidCpf()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliete.telefone"  [formControl]="telefone" required="telefone" name="telefone"  maxlength="9"  name="telefone" matInput placeholder="+(258)">
        <mat-error *ngIf="telefone.invalid">{{errorValidTelefone()}}</mat-error>
      </mat-form-field>
<div>
     <button  class="mat-elevation-z8 conttainer" (click)="update()" [disabled]="errorValidName() || errorValidCpf() || errorValidTelefone() " mat-stroked-button color="accent"> Actualizar</button>
    <button class="mat-elevation-z8 conttainer" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button> 
</div>
  </form>
