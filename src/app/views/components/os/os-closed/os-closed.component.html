<div class="create">
    <h1>ORDEM SERVIÇO ENCERRADAS</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-stroked-button color="accent">Criar nova ordem de serviço</button>
  </div>
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
      <!-- Cliente Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>CLIENTE</th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>
  
      <!-- Data Abertura Column -->
      <ng-container matColumnDef="dataAbertura">
        <th mat-header-cell *matHeaderCellDef>ABERTURA</th>
        <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
      </ng-container>
  
      <!-- Data Fechamento Column -->
      <ng-container matColumnDef="dataFechamento">
        <th mat-header-cell *matHeaderCellDef>FECHO</th>
        <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
      </ng-container>
  
      <!-- Prioridade Column -->
      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef>PRIORIDADE</th>
        <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
      </ng-container>
  
      <!-- Observações Column -->
      <ng-container matColumnDef="observacoes">
        <th mat-header-cell *matHeaderCellDef>OBS</th>
        <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>STATUS</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <!-- Técnico Column -->
      <ng-container matColumnDef="tecnico">
        <th mat-header-cell *matHeaderCellDef>TÉCNICO</th>
        <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="../update/{{element.id}}">
            <i id="edit" class="material-icons">edit</i>
           </a>
           <a routerLink="../view/{{element.id}}">
            <i id="delete" class="material-icons">visibility</i>
           </a>
           </td>
      </ng-container>
  
      <!-- Table Headers and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  </div>
