<div class="container">
    <div class="h1">Actualizando Ordem de Serviço</div>
  
  <div class="label">
      <mat-form-field>
          <mat-label>Selecione um Tecnico</mat-label>
          <mat-select [(value)]="os.tecnico">
            <mat-option>Selecione um Tecnico</mat-option>
            <mat-option *ngFor="let tec of tecnico" value="{{tec.id}}">{{tec.nome}}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Selecione um Cliente</mat-label>
          <mat-select [(value)]="os.cliente">
            <mat-option>Selecione um tecnico</mat-option>
            <mat-option *ngFor="let cli of cliente" value="{{cli.id}}">{{cli.nome}}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Selecione um Status</mat-label>
          <mat-select [(value)]="os.status">
            <mat-option>Selecione um tecnico</mat-option>
            <mat-option  value="0">ABERTO</mat-option>
            <mat-option  value="1">ANDAMENTO</mat-option>
            <mat-option  value="2">ENCERRADO</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Selecione um Prioridade</mat-label>
          <mat-select [(value)]="os.prioridade">
              <mat-option  value="0">BAIXA</mat-option>
              <mat-option  value="1">MEDIA</mat-option>
              <mat-option  value="2">ALTA</mat-option>
          </mat-select>
        </mat-form-field>
  </div>
  
  <form class="form">
      <mat-form-field class="full-width">
        <mat-label>Adicione as observações da ordem de serviço </mat-label>
        <textarea [(ngModel)]="os.observacoes" name="observacoes" matInput maxlength="255"></textarea>
      </mat-form-field>
    </form>
    
  
    <button class="mat-elevation-z8 conttainer"  (click)="update()"mat-stroked-button color="accent">Actualizar</button> 
    <button class="mat-elevation-z8 conttainer"  (click)="cancel()" mat-stroked-button color="warn">Cancelar</button> 
  
  </div>
